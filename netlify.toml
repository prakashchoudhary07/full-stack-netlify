[build]
  base=""
  functions="server/netlify/functions"
  build="cd client && yarn install && yarn build"
  publish="client/build"

[functions]
  external_node_modules = ["express"]
  node_bundler = "esbuild"
[[redirects]]
  force = true
  from = "/api/*"
  status = 200
  to = ".netlify/functions/api/:splat"